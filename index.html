    <!-- Optimized Analytics Loading -->
    <script type="module">
      // Defer analytics loading
      const loadAnalytics = () => {
        // GA4
        const gaScript = document.createElement('script');
        gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-V8T1NRDNC6';
        gaScript.async = true;
        document.head.appendChild(gaScript);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-V8T1NRDNC6', {
          'send_page_view': false
        });

        // Send pageview after content loads
        window.addEventListener('load', () => {
          gtag('event', 'page_view');
        });
      };

      // Load analytics after initial paint
      requestIdleCallback(() => loadAnalytics());
    </script>
    
    <link rel="icon" type="image/jpeg" href="https://ik.imagekit.io/appraisily/WebPage/logo.JPG?tr=w-32,h-32" />
