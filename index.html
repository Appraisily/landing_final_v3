<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Critical Resource Hints -->
    <link rel="preconnect" href="https://ik.imagekit.io" crossorigin>
    <link rel="dns-prefetch" href="https://ik.imagekit.io">
    
    <!-- Inline Critical CSS -->
    <style>
      .bg-white{background-color:#fff}
      .min-h-screen{min-height:100vh}
      .absolute{position:absolute}
      .inset-0{inset:0}
      .object-cover{object-fit:cover}
      .h-full{height:100%}
      .w-full{width:100%}
      .opacity-100{opacity:1}
      .opacity-0{opacity:0}
      .transition-opacity{transition-property:opacity}
      .duration-1000{transition-duration:1s}
    </style>
    
    <!-- Preload Critical Hero Image -->
    <link 
      rel="preload" 
      as="image" 
      href="https://ik.imagekit.io/appraisily/WebPage/hero_background.jpg?tr=w-1920,h-1080,q-50,bl-30,pr-true,f-jpg"
      imagesrcset="
        https://ik.imagekit.io/appraisily/WebPage/hero_background.jpg?tr=w-640,h-960,q-60,bl-30,f-jpg 640w,
        https://ik.imagekit.io/appraisily/WebPage/hero_background.jpg?tr=w-1024,h-768,q-60,bl-30,f-jpg 1024w,
        https://ik.imagekit.io/appraisily/WebPage/hero_background.jpg?tr=w-1920,h-1080,q-50,bl-30,pr-true,f-jpg 1920w
      "
      imagesizes="100vw"
      fetchpriority="high"
    >
    
    <!-- Preload Logo -->
    <link 
      rel="preload" 
      as="image" 
      href="https://ik.imagekit.io/appraisily/WebPage/logo_new.png?tr=w-64,h-64"
      fetchpriority="high"
    >
    
    <!-- Deferred Analytics -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Load GA after page is interactive
      window.addEventListener('load', () => {
        requestIdleCallback(() => {
          const script = document.createElement('script');
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-V8T1NRDNC6';
          script.async = true;
          document.head.appendChild(script);
          
          script.onload = () => {
            gtag('js', new Date());
            gtag('config', 'G-V8T1NRDNC6', {
              send_page_view: true
            });
          };
        });
      });
    </script>

    <!-- Deferred Chat Widget -->
    <script>
      window.addEventListener('load', () => {
        requestIdleCallback(() => {
          setTimeout(() => {
            const s1 = document.createElement("script");
            s1.async = true;
            s1.src = 'https://embed.tawk.to/63a083dbb0d6371309d528e2/1gklg645r';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin','*');
            document.head.appendChild(s1);

            window.Tawk_API = window.Tawk_API || {};
            window.Tawk_API.customStyle = {
              visibility: {
                desktop: {
                  position: 'bl' // bottom left
                }
              }
            };
          }, 3000);
        });
      });
    </script>

    <link rel="icon" type="image/png" href="https://ik.imagekit.io/appraisily/WebPage/logo_new.png?tr=w-32,h-32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expert Art Appraisals | Professional Valuation Services</title>
    <meta name="description" content="Professional art and antique appraisal services starting at $59. Get your artwork valued by certified experts within 24-48 hours. IRS & Insurance compliant reports.">
    <meta name="theme-color" content="rgb(37 99 235)">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
